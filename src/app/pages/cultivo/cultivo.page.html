<ion-header>
  <!-- Icono a la Izquierda -->
  <ion-toolbar color="botons">
      <ion-buttons slot="end">
        <ion-menu-button menu="unico" autoHide="false" color="light"></ion-menu-button>
        </ion-buttons>
    
  <!-- Nombre de la Vista -->
  <div class="center">
    <ion-title>CULTIVO</ion-title>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content padding>

<!-- Descripcion del cultivo -->
  <p align="center">TIPO DE CULTIVO</p>
    
  <ion-list>    
      <ion-item-sliding *ngFor="let cultivo of cultivos">
        <ion-item lines="inset" button [routerLink]="['/cultivo', cultivo.id]">
         <ion-label>
          {{ cultivo.tipo }}
         </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secodary" >
          <ion-icon name="checkmark" slot="end"></ion-icon>
         </ion-item-option>
       </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  <div class="center">
    <ion-button (click)="navigateToAddCultivoPage()">
        AÃ±adir Cultivo
        <ion-icon slot="end" name="add-circle"></ion-icon>
      </ion-button>
    </div>


</ion-content>
